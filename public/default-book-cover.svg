<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Book shadow -->
  <rect x="8" y="8" width="280" height="370" rx="8" fill="rgba(0,0,0,0.1)" />
  
  <!-- Main book cover -->
  <rect x="0" y="0" width="280" height="370" rx="8" fill="url(#bookGradient)" filter="url(#shadow)" />
  
  <!-- Book spine highlight -->
  <rect x="0" y="0" width="20" height="370" rx="8" fill="url(#spineGradient)" />
  
  <!-- Book icon -->
  <g transform="translate(140, 120)">
    <!-- Open book pages -->
    <path d="M-40 0 L-40 80 L-5 75 L-5 -5 Z" fill="#ffffff" opacity="0.9" />
    <path d="M5 -5 L5 75 L40 80 L40 0 Z" fill="#ffffff" opacity="0.9" />
    <!-- Book binding -->
    <rect x="-2" y="-5" width="4" height="85" fill="#4a5568" />
    <!-- Page lines -->
    <line x1="-30" y1="15" x2="-10" y2="13" stroke="#e2e8f0" stroke-width="1" />
    <line x1="-30" y1="25" x2="-10" y2="23" stroke="#e2e8f0" stroke-width="1" />
    <line x1="-30" y1="35" x2="-10" y2="33" stroke="#e2e8f0" stroke-width="1" />
    <line x1="10" y1="13" x2="30" y2="15" stroke="#e2e8f0" stroke-width="1" />
    <line x1="10" y1="23" x2="30" y2="25" stroke="#e2e8f0" stroke-width="1" />
    <line x1="10" y1="33" x2="30" y2="35" stroke="#e2e8f0" stroke-width="1" />
  </g>
  
  <!-- Title placeholder -->
  <rect x="40" y="250" width="200" height="4" rx="2" fill="rgba(255,255,255,0.8)" />
  <rect x="40" y="260" width="160" height="4" rx="2" fill="rgba(255,255,255,0.6)" />
  
  <!-- Author placeholder -->
  <rect x="40" y="280" width="120" height="3" rx="1.5" fill="rgba(255,255,255,0.5)" />
  
  <!-- Decorative elements -->
  <circle cx="60" cy="320" r="2" fill="rgba(255,255,255,0.4)" />
  <circle cx="80" cy="320" r="2" fill="rgba(255,255,255,0.4)" />
  <circle cx="100" cy="320" r="2" fill="rgba(255,255,255,0.4)" />
  
  <!-- Corner decoration -->
  <path d="M260 20 L280 20 L280 40" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" />
  <path d="M20 350 L20 370 L40 370" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" />
</svg>