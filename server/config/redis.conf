# Redis Configuration for Digital Library
# Generated on 2025-08-02T10:14:41.324Z

# Network
bind 127.0.0.1
port 6379

# General
daemonize no
timeout 0
tcp-keepalive 300

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your_password_here

# Logging
loglevel notice
logfile ""

# Database
databases 16
